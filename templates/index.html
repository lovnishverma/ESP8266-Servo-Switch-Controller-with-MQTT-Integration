<!DOCTYPE html>
<html>
<head>
  <title>MQTT Dashboard</title>
</head>
<body>
  <h1>Device Dashboard</h1>
  <p>Status: {{ device_state['connection_status'] }}</p>
  <p>Switch State: {{ device_state['switch_state'] }}</p>
  <p>Availability: {{ device_state['availability'] }}</p>

  <h2>Logs:</h2>
  <ul>
    {% for log in activity_log %}
      <li>[{{ log.timestamp }}] {{ log.message }}</li>
    {% endfor %}
  </ul>
</body>
</html>
